<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>DOOM 64 - Fire</title>

    <link rel="icon" href="./images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <canvas id="canvas" height="400" width="400"></canvas>

      <div class="logo">
        <img src="./images/doom-64-logo.png" alt="Logo" />
      </div>

      <div class="buttons">
        <button onclick="fire.intensity -= 0.2">+</button>
        <button onclick="fire.intensity += 0.2">-</button>
      </div>
    </div>

    <a
      class="created-by"
      target="_blank"
      href="https://github.com/ThiagoBxK/doom-fire"
    >
      <img src="./images/github-icon.png" />
      ThiagoBxK
    </a>

    <script src="./index.js"></script>
  </body>
</html>
